<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- Login div start-->
  <div class="container-fluid" id="loginbody">
    <div class="form-container">
      <form class="row form-login" action="index.html">
        <div class="form">
            <h1 class="text-center">Login</h1>

            <input type="text" class="form-control" placeholder="Username" id="user">
            <input type="password" class="form-control" placeholder="Password" id="pwd" >
            <span id="err"></span>
            <button class="btn bg-primary" id="loginbtn" type="button" >Login</button>
        </div>
      </form>
    </div>
  </div>  
 

  <!-- Login div end -->


<div id="indexbody">
        <!-- Navbar design -->

        <nav class="navbar navbar-expand-lg bg-success text-light px-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Todo list </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light" id="atodo">Todo List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" id="logout">Logout</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    <!-- navbar end -->
        
   

    <!-- Todo List starts Here -->

    <div class="container text-center my-5 py-1" id="todo_container">
        <h1 class="my-5">
            <i class="bi bi-list-task"></i>Todo List
        </h1>
        <div class="row">
          
            <div class="col-md-12">

                <div id="todo" class="table-responsive">
                  <table class="table table-info table-striped table-bordered text-center" id="myTable">
                    <thead>
                      <tr>
                        <th scope="col">Task No</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                  </table>
                </div>
            
            </div>
        </div>

    <!-- Todo List End Here -->

<script src="js/script.js"></script>
    <!-- Bottstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</body>
</html>
